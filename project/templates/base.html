<!DOCTYPE html>
<html>
    <head><link rel='shortcut icon' href="{{ url_for('static', filename='logo/logo.png')|default('default') }}" >
        
        <title>{% block title%}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            
        <style>

            admin {
                color : gold;
            }

            member {
                color : darkslategrey;
            }


            error {
                color : #ff0000;

            }

            textarea {

                text-align: justify;
                -moz-text-align-last: center; /* Firefox 12+ */
                text-align-last: center;
            }

            right {
                float: right;
            }

        </style>
    </head>


    <body>


        <nav class="navbar navbar-expand-lg navbar-blue bg-light">
            <div class="container-fluid">

                <div class="navbar-header">
                    <a class="navbar-brand" href="/">
                        <font size="6" color = "blue">BlueRay</font>
                        <img src="{{ url_for('static', filename='logo/logo.png')|default('error') }}" width="50" height="50" class="d-inline-block align-top" alt="Logo" loading="lazy">
                    </a>
                </div>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link " href="/chat">Chat</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Math</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="/math/calculator">Calculation</a>
                                <a class="dropdown-item" href="/math/function">Function</a>
                                <a class="dropdown-item" href="/math/sequence">Sequence</a>
                                <a class="dropdown-item" href="/math/matrix">Matrix</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Games</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="/test">boobobobob</a>
                                <a class="dropdown-item" href="/hang">Hangman</a>
                            </div>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="/user">View Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="/admin">Admin</a>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            {% if user.is_active %}
                                <a class="nav-link " href="/settings"><span class="glyphicon glyphicon-log-in"></span>My Account</a>
                            {% else %}
                                <a class="nav-link " href="/login"><span class="glyphicon glyphicon-log-in"></span>Login</a>
                            {% endif %}
                        </li>
                    </ul>

        </div>

            </div>

        </nav>

        {% block content %}

        {% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
