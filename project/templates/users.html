{% extends "base.html" %}

{% block content %}
<ul>
{% for user in users %}
    <li>
        <img src="data:;base64,{{ getImage(user.image) }}" width="30" height="30" alt="Pic" class="img-thumbnail">



        <a  href="/user/{{user.username}}">{{user.username}}</a> |  {{user.role}}
    </li>

{% endfor %}
</ul>

{% endblock %}
