{% extends "base.html" %}

{% block content %}
<ul>
{% for user in users %}
    <li>
        {% if user.image != None %}
            <img src="data:;base64,{{ getImage(user.image) }}" width="30" height="30" alt="Pic">
        {% else %}
            <img src="{{url_for('static', filename='profilePic.jpeg') }}" width="30" height="30" >
        {% endif %}


        <a  href="/user/{{user.username}}">{{user.username}}</a>
    </li>

{% endfor %}
</ul>
{% endblock %}
