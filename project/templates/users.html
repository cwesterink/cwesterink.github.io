{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}

<div class="content">



    <h2>Users</h2>
    <div style = "width: 100%; height: 750px;  overflow:scroll; border: thin #000 solid; padding: 5px;">
        <ul>

        {% for user in users %}
            <li>
                <img src="data:;base64,{{ getImage(user.image) }}" width="30" height="30" alt="Pic" class="w3-circle">



                <a  href="/user/{{user.username}}" class="w3-text-blue">{{user.username}}</a> |  {{user.role}}
            </li>
            <br>

        {% endfor %}
        </ul>
    </div>


</div>

{% endblock %}
